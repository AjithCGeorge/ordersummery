<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container text-center mt-5">
    <div class="row">
        <div class="col-4">
            <h3>My Cart</h3>
        </div>
        <div class="col-4">
            <a href="{%url 'customer_home'%}"><button class="btn btn-success">Home</button></a>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">

            {% for cart in cart_products %}

            <div class="col-4 mt-5 col-md-4">
                <div class="card" style="width: 15rem;">
                <img src="{{cart.product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{cart.product.product_name}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="{%url 'checkout' %}" class="btn btn-primary">Buy Now</a>
                    <a href="{%url 'deletecart' cart.id %}">Remove</a>
                </div>
            </div>
            </div>

        {% endfor %}

    </div>
</div>


</body>
</html>
